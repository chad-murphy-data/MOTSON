# Render Blueprint Specification
# Deploy with: https://render.com/deploy

services:
  # Combined Frontend + Backend using Docker
  - type: web
    name: motson
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FOOTBALL_DATA_API_KEY
        sync: false  # User must provide this
      - key: DATABASE_URL
        value: sqlite:///app/data/motson.db
    healthCheckPath: /health
    autoDeploy: true
    plan: free

  # Cron Job for Weekly Updates
  - type: cron
    name: motson-weekly-update
    runtime: docker
    dockerfilePath: ./Dockerfile
    schedule: "0 6 * * 1"  # Every Monday at 6 AM UTC
    dockerCommand: python -c "import asyncio; from backend.services.weekly_update import WeeklyUpdatePipeline; from backend.services import load_initial_team_states; pipeline = WeeklyUpdatePipeline(); states = load_initial_team_states('data'); asyncio.run(pipeline.run_update(states))"
    envVars:
      - key: FOOTBALL_DATA_API_KEY
        fromService:
          type: web
          name: motson
          envVarKey: FOOTBALL_DATA_API_KEY
